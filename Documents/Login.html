<!DOCTYPE HTML>
<html>
    <head>
        
        <Title>SKIS Admin Portal Login</Title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <style>
        
            body{
                margin: 0;
                box-sizing: border-box;
                 background-image: url(Images/loginbg.jpg);
                height: 100vh;
                background-size: cover;
            }
            
            @media only screen and (max-width:600px){
                #loginbox{
                    width:300px;
                }
                .errmsg{
                    font-size: 15px;
                }
               
            }
            
        </style>
        <script>
            $(document).ready(function(){
                             $("#err").hide(); 
                                $("#err1").hide(); 

               $("#btn .btn").click(function(){
                   var name =$("#name").val();
                   var password=$("#password").val();
                   if (name==="" || password===""){

                     
                       
                       $("#name").val("");
                        $("#password").val("");
                       $("#err").show(); 
                   
                        
                  
                  }
                   else{
                                              

                        $("#password").val("");
                       $("#name").val("");
                       $("#err1").show(); 
                   }
                       
               });
                
                  $(document).click(function(event) {
                if (!$(event.target).closest("#btn").length) {
                    $("#err").hide();
                                                    $("#err1").hide();
        
                }
            });
            });
                
        </script>
    </head>
    <body>
        
             <div class="bg-white rounded shadow border container position-relative p-3" id="loginbox" style="max-width: 380px; height: 450px; top:20%;">
                 <div class="container d-flex p-2 justify-content-around">
                        <div>
                                <img src="Images/schoollogo.jpg" width="70px" height="70px"/>
                        </div>
                        <div class="mt-3"><h3 class="h4">Sk International School</h3></div>
                </div>
                 <div class="mb-2"><h3 class="text-center text-primary ">Admin Login</h3></div>
              <div class="alert alert-danger" id="err1" style="height: 35px;">
                  <div class="d-flex"> 
                 <div style="margin-top: -11px;">
                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">
  <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
  <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
</svg>
                  </div>
                  <div class="errmsg" style="margin-top: -11px; margin-left: 4px; font-size: 16px;">
                    <p>Invalid Username or Password</p>  
                  </div>
              </div>
                 </div>
                 
                 
                 
                 
                 
                            <div class="alert alert-danger" id="err" style="height: 35px;">
                  <div class="d-flex"> 
                 <div style="margin-top: -11px;">
                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-triangle" viewBox="0 0 16 16">
  <path d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"/>
  <path d="M7.002 12a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 5.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995z"/>
</svg>
                  </div>
                  <div class="errmsg" style="margin-top: -11px; margin-left: 4px; font-size: 16px;">
                      Inputs Should not be Empty
                  </div>
              </div>
                 </div>
                 
                 
                 
                 
                 <div class="form-outline">
                     <label class="form-label"><b>Username</b></label>
                     <input type="text" id="name" class="form-control" placeholder="Enter username"/>
                 </div>
                     
                      <div class="form-outline">
                     <label class="form-label"><b>Password</b></label>
                     <input type="password" id="password" class="form-control" placeholder="Enter Password"/>
                 </div>
                     
                
                 <div class="float-end  d-inline"><a href="#" class="text-decoration-none">Forgot Password?</a></div>
                 
                 <div class="mt-5" id="btn"><button class="btn btn-primary">Log In</button></div>
                 
                     
        </div>
        
      
      

    </body>
</html>
